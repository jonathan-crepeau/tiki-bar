<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Main JS -->
    <script src="scripts/landing.js"></script>
    <title>Tiki Bar</title>
</head>
<body>
    <div id="wrapper">
    <nav>
        <ul class="nav">
            <li class="bar">HIVE 55 TIKI BAR</li>
            <li class="menu">Cocktail Menu</li>
            <li class="about">About</li>
            <li class="search"></li>
        </ul>
    </nav>
    <section>
        <form id="form">
            <div class="first">
                <label for="firstName">First Name</label>
                <input type="First Name" id="firstName" name="firstName" placeholder="First Name">
            </div>
            <div class="last">
                <label for="lastName">Last Name</label>
                <input type="Last Name" id="lastName" name="lastName" placeholder="Last Name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <input id="submit" type="submit" value="Submit" />
        </form>
        <p>Subscribing to this newsletter means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</p>
    </section>
    </div>
</body>
</html>
